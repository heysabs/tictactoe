<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="header">
  <button type="button" name="button" id="clearButton">Clear Board</button>
  <h1>Let's play Tic Tac Toe!</h1>
</div>

  <div class="gameboard">
    <div id = "box1" class="box"></div>
    <div id = "box2" class="box ol-left"></div>
    <div id = "box3" class="box ol-left"></div>
    <div id = "box4" class="box ol-top"></div>
    <div id = "box5" class="box ol-top ol-left"></div>
    <div id = "box6" class="box ol-top ol-left"></div>
    <div id = "box7" class="box ol-top"></div>
    <div id = "box8" class="box ol-top ol-left"></div>
    <div id = "box9" class="box ol-top ol-left"></div>
  </div>
  </div>

  <script type="text/javascript" src="scripts/tictactoe.js">
  </script>

</body>
</html>
