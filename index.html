<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe!</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="header">
  <h1>Tic Tac Toe</h1>
  <h2>Not quite sure what <a href="https://www.google.com.sg/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=tic+tac">tic tacs</a> and <a href="https://www.google.com.sg/webhp?sourceid=chrome-instant&ion=1&espv=2&ie=UTF-8#q=toes">toes</a> have in common, but it is what it is. <br>Click on any tile to start!</h2>
</div>

  <div class="gameboard">
    <div id = "b1" class="box"></div>
    <div id = "b2" class="box ol-left"></div>
    <div id = "b3" class="box ol-left"></div>
    <div id = "b4" class="box ol-top"></div>
    <div id = "b5" class="box ol-top ol-left"></div>
    <div id = "b6" class="box ol-top ol-left"></div>
    <div id = "b7" class="box ol-top"></div>
    <div id = "b8" class="box ol-top ol-left"></div>
    <div id = "b9" class="box ol-top ol-left"></div>
  </div>

<div class="header">
  <button type="button" name="button" id="clearButton">Reset</button>
</div>

  <script type="text/javascript" src="scripts/tictactoe.js">
  </script>

</body>
</html>
